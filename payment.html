<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>RKJ E-Commerce</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="app-container">
            <div class="top-box">
                <p><span class="left-icon">&#x2190;</span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
            </div>
            <div class="middle-box">
                <h1>1705<span>Rs</span></h1>
                <p>Pay To RKJ.Co</p>
            </div>
            <div class="bottom-box">
                <button type="button" class="payment-option-btn"><a href="https://paytm.com/" class="a-1" target="_blank">Pay with Paytm</a></button>
                <button type="button" class="payment-option-btn"><a href="https://paypal.com/" class="a-1" target="_blank">Pay with PayPal</a></button>
                <button type="button" class="payment-option-btn"><a href="https://www.google.com/search?q=netbanking&oq=netbanking&aqs=chrome..69i57j0l6j69i60.3142j0j4&sourceid=chrome&ie=UTF-8" class="a-1" target="_blank">Pay with NetBanking</a></button>
            </div>
            <div class="card-details">
                <p>Pay using Credit/Debit Card</p>
                <div class="card-num-field-group">
                    <label>Card Number</label>
                    <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="date-field-group">
                    <label>Expiry Date</label>
                    <input type="text" class="date-field" placeholder="mm">
                    <input type="text" class="date-field" placeholder="yyyy">
                </div>
                <div class="cvc-field-group">
                    <label>CVC</label>
                    <input type="text" class="cvc-field" placeholder="xxx">
                </div>
                <div class="name-field-group">
                    <label>Card Holder name</label>
                    <input type="text" class="cvc-field" placeholder="Full Name">
                </div>
                <div>
                    <button type="button" class="pay-btn"><a href="thanks.html" class="l-1">Pay Now</a></button>
                </div>
            </div>
            
        </div>
    </body>
